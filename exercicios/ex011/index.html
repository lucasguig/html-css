<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Áudios</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>

    <picture>
       
        <source media="(max-width: 750px)" srcset="radahn/radahn-p.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="radahn/radahn-m.jpg" type="image/png">
        <img src="radahn/radahn-g.jpg" alt="A imagem flexível funciona">
    
    </picture>

    <h1>Reproduzindo áudio</h1>

    <audio preload="metadata"  controls loop>

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">  
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio.</a></p>

    </audio>

    
</body>
</html>
