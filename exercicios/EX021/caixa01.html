<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        
       /*Display Block-Level*/
        h1{
            background-color: lightslategray;
            height: 300px;
            width: 300px;
            margin: auto;
            padding: 10px;
            border: 10px dashed rgb(20, 220, 220);
            border-radius: 10px;
            text-align: center;
            align-content: center;
        }

        /*Display Inline-Level*/
        a{
            background-color: rgba(205, 159, 248, 0.503);
        }
    
    </style>
</head>
<body>
    <h1>Exemplo de Block-Level.</h1>
    <p>Parágrafos também são exemplos de block-level, os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
