<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo esta hospedado no meu servidor.</p>

    <video width="300" poster="imagem/Kamaleão.png" controls autoplay>

        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Infelizmente seu navegador não consegue carregar esse vídeo. <a href="midia/meu-video.mp4" download="imagem/meu-video.mp4">Clique aqui para baixar o vídeo.</a></p>
        
    </video>

    <h1>Inserindo vídeos hospedados no Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/xzxI-7mWVCI?si=RyWJJzNf--HJR6VI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
