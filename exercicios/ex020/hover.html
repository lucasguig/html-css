<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #999999;
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: rgb(154, 47, 255);
        }

        div > p{
            color: white;
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: rgb(111, 255, 0);
            text-align: center;
            padding: 20px;
            width: 200px;
            height: 50px;
        }
    </style>
    <title>Exemplo de Hover</title>
</head>
<body>
    <h1>Exemplo de Hover.</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui.
        <p><a href="links.html">TEXTO ESCONDIDO!</a></p>
    </div>
</body>
</html>
